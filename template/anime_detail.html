<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details ‚Ä¢ Metflic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a12;
            --card: #151522;
            --accent: #ff4757;
            --text: #ffffff;
            --muted: #a0a0c0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }
        .anime-header {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .anime-poster {
            width: 300px;
            height: 450px;
            border-radius: 16px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }
        .anime-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .anime-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .anime-info {
            flex: 1;
            min-width: 300px;
        }
        .anime-title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .anime-japanese {
            font-size: 18px;
            color: var(--muted);
            margin-bottom: 20px;
            font-style: italic;
        }
        .anime-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .meta-item {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        .anime-overview {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0f0;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        .btn-primary:hover {
            background: #ff5c6c;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .section-title {
            font-size: 24px;
            margin: 40px 0 20px;
            font-weight: 700;
        }
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .episode-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .episode-card:hover {
            transform: translateY(-5px);
        }
        .episode-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .episode-info {
            padding: 15px;
        }
        .episode-number {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }
        .episode-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .episode-duration {
            color: var(--muted);
            font-size: 14px;
        }
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .character-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .character-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .character-name {
            padding: 10px;
            font-weight: 600;
        }
        .character-role {
            padding: 0 10px 10px;
            color: var(--muted);
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--muted);
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .season-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .season-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .season-btn.active {
            background: var(--accent);
            color: white;
        }
        @media (max-width: 768px) {
            .anime-header {
                flex-direction: column;
            }
            .anime-poster {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            .anime-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="history.back()">‚Üê Back to Anime</button>
        
        <div class="anime-header" id="animeHeader">
            <div class="loading">Loading anime details...</div>
        </div>
        
        <div class="action-buttons" id="actionButtons"></div>
        
        <h2 class="section-title">Episodes</h2>
        <div class="season-selector" id="seasonSelector"></div>
        <div class="episodes-grid" id="episodesGrid"></div>
        
        <h2 class="section-title">Similar Anime</h2>
        <div class="characters-grid" id="similarAnime"></div>
        
        <div class="loading" id="loading">Loading...</div>
    </div>

    <footer>
        ¬© 2024 Metflic ‚Ä¢ Anime Streaming Platform
    </footer>

    <script>
        const API_BASE = window.location.origin;
        const FALLBACK_POSTER = 'https://via.placeholder.com/300x450/151522/ffffff?text=Anime';
        
        // Get anime slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const animeSlug = urlParams.get('slug') || window.location.pathname.split('/').pop();
        
        // Mock episodes data (in real app, this would come from API)
        const mockEpisodes = [
            { number: 1, title: "The Beginning", duration: "24 min", image: "https://via.placeholder.com/300x200/151522/ff4757?text=Episode+1" },
            { number: 2, title: "First Battle", duration: "23 min", image: "https://via.placeholder.com/300x200/151522/ff4757?text=Episode+2" },
            { number: 3, title: "New Alliance", duration: "25 min", image: "https://via.placeholder.com/300x200/151522/ff4757?text=Episode+3" },
            { number: 4, title: "The Tournament", duration: "24 min", image: "https://via.placeholder.com/300x200/151522/ff4757?text=Episode+4" },
            { number: 5, title: "Unexpected Twist", duration: "26 min", image: "https://via.placeholder.com/300x200/151522/ff4757?text=Episode+5" },
            { number: 6, title: "Final Battle", duration: "28 min", image: "https://via.placeholder.com/300x200/151522/ff4757?text=Episode+6" },
        ];
        
        async function loadAnimeDetails() {
            try {
                // Load anime details from API
                const response = await fetch(`${API_BASE}/api/movie/${encodeURIComponent(animeSlug)}`);
                const data = await response.json();
                
                if (data.ok && data.result) {
                    const anime = data.result;
                    
                    // Update page title
                    document.title = `${anime.title} ‚Ä¢ Anime ‚Ä¢ Metflic`;
                    
                    // Create anime header
                    document.getElementById('animeHeader').innerHTML = `
                        <div class="anime-poster">
                            <img src="${anime.poster || FALLBACK_POSTER}" alt="${anime.title}">
                            <div class="anime-badge">ANIME</div>
                        </div>
                        <div class="anime-info">
                            <h1 class="anime-title">${anime.title}</h1>
                            <div class="anime-japanese">Japanese Title Here</div>
                            <div class="anime-meta">
                                ${anime.year ? `<span class="meta-item">üìÖ ${anime.year}</span>` : ''}
                                <span class="meta-item">üé¨ TV Series</span>
                                <span class="meta-item">‚≠ê 8.5/10</span>
                                <span class="meta-item">‚è± 24 min/ep</span>
                                <span class="meta-item">üó£Ô∏è Sub/Dub</span>
                            </div>
                            <p class="anime-overview">${anime.overview || anime.caption || 'No description available. This is a popular anime series with amazing animation and story.'}</p>
                        </div>
                    `;
                    
                    // Create action buttons
                    document.getElementById('actionButtons').innerHTML = `
                        <button class="btn btn-primary" onclick="watchAnime()">
                            ‚ñ∂ Watch Now
                        </button>
                        <button class="btn btn-secondary" onclick="downloadAnime()">
                            ‚¨á Download All Episodes
                        </button>
                        <button class="btn btn-secondary" onclick="addToWatchlist()">
                            + Add to Watchlist
                        </button>
                    `;
                    
                    // Load episodes
                    loadEpisodes();
                    
                    // Load similar anime
                    loadSimilarAnime();
                    
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                } else {
                    document.getElementById('animeHeader').innerHTML = `
                        <div class="loading">Anime not found</div>
                    `;
                }
            } catch (error) {
                console.error('Error loading anime details:', error);
                document.getElementById('animeHeader').innerHTML = `
                    <div class="loading">Error loading anime details</div>
                `;
            }
        }
        
        function loadEpisodes() {
            const episodesGrid = document.getElementById('episodesGrid');
            episodesGrid.innerHTML = '';
            
            // Create season selector
            const seasonSelector = document.getElementById('seasonSelector');
            seasonSelector.innerHTML = `
                <button class="season-btn active" onclick="changeSeason(1)">Season 1</button>
                <button class="season-btn" onclick="changeSeason(2)">Season 2</button>
                <button class="season-btn" onclick="changeSeason(3)">Season 3</button>
            `;
            
            // Display episodes
            mockEpisodes.forEach(episode => {
                const card = document.createElement('div');
                card.className = 'episode-card';
                card.innerHTML = `
                    <img src="${episode.image}" alt="Episode ${episode.number}">
                    <div class="episode-info">
                        <div class="episode-number">Episode ${episode.number}</div>
                        <div class="episode-title">${episode.title}</div>
                        <div class="episode-duration">${episode.duration}</div>
                    </div>
                `;
                card.onclick = () => {
                    watchEpisode(episode.number);
                };
                episodesGrid.appendChild(card);
            });
        }
        
        function changeSeason(seasonNumber) {
            // Update active button
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // In real app, you would load episodes for this season
            console.log(`Loading episodes for season ${seasonNumber}`);
        }
        
        async function loadSimilarAnime() {
            try {
                // Load similar anime from API
                const response = await fetch(`${API_BASE}/api/category/anime`);
                const data = await response.json();
                
                if (data.ok && data.sections) {
                    const similarGrid = document.getElementById('similarAnime');
                    similarGrid.innerHTML = '';
                    
                    // Get some anime from trending
                    const similarAnime = data.sections.trending?.slice(0, 8) || [];
                    
                    similarAnime.forEach(anime => {
                        const card = document.createElement('div');
                        card.className = 'character-card';
                        card.innerHTML = `
                            <img src="${anime.poster || FALLBACK_POSTER}" alt="${anime.title}">
                            <div class="character-name">${anime.title}</div>
                            <div class="character-role">${anime.year || 'Anime'}</div>
                        `;
                        card.onclick = () => {
                            window.location.href = `/anime/detail.html?slug=${encodeURIComponent(anime.slug)}`;
                        };
                        similarGrid.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error loading similar anime:', error);
            }
        }
        
        function watchAnime() {
            // Start watching from episode 1
            watchEpisode(1);
        }
        
        function watchEpisode(episodeNumber) {
            alert(`Now playing Episode ${episodeNumber}. In real app, this would play the video.`);
            // In real app, you would open a video player
        }
        
        function downloadAnime() {
            window.open(`https://t.me/${BOT_USERNAME}?start=${encodeURIComponent(animeSlug)}`, '_blank');
        }
        
        function addToWatchlist() {
            alert('Added to watchlist!');
            // In real app, you would save to user's watchlist
        }
        
        // Bot username (should come from backend or config)
        const BOT_USERNAME = window.BOT_USERNAME || "YourBotUsernameHere";
        
        // Load anime details on page load
        window.addEventListener('DOMContentLoaded', loadAnimeDetails);
    </script>
</body>
  </html>
