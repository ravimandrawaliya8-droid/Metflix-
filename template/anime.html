<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflic â€¢ Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a12;
            --card: #151522;
            --accent: #ff4757;
            --text: #ffffff;
            --muted: #a0a0c0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent);
            text-decoration: none;
        }
        .search-box {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px 15px;
            width: 300px;
            display: flex;
            align-items: center;
        }
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            font-size: 16px;
            padding: 5px;
            outline: none;
        }
        .hero {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            color: var(--muted);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .card-info {
            padding: 15px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-year {
            font-size: 14px;
            color: var(--muted);
        }
        .section-title {
            font-size: 24px;
            margin: 30px 0 20px;
            font-weight: 700;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--muted);
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">ANIME</a>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search anime...">
            </div>
        </header>

        <div class="hero">
            <h1>ðŸŽŒ Anime Universe</h1>
            <p>Watch the best anime series and movies in high quality. Subbed & Dubbed available.</p>
        </div>

        <h2 class="section-title">Popular Anime</h2>
        <div class="grid" id="animeGrid"></div>

        <div class="loading" id="loading">Loading anime...</div>
    </div>

    <footer>
        Â© 2024 Metflic â€¢ Unlimited Anime Streaming
    </footer>

    <script>
        const API_BASE = window.location.origin;
        const FALLBACK_POSTER = 'https://via.placeholder.com/300x450/151522/ffffff?text=Anime';

        async function loadAnime() {
            try {
                // Use category API for anime
                const response = await fetch(`${API_BASE}/api/category/anime`);
                const data = await response.json();
                
                if (data.ok && data.sections) {
                    const grid = document.getElementById('animeGrid');
                    grid.innerHTML = '';
                    
                    // Combine all sections
                    const allAnime = [
                        ...(data.sections.trending || []),
                        ...(data.sections.popular || []),
                        ...(data.sections.latest || [])
                    ];
                    
                    // Remove duplicates
                    const uniqueAnime = Array.from(new Set(allAnime.map(a => a.slug)))
                        .map(slug => allAnime.find(a => a.slug === slug));
                    
                    // Display first 30
                    uniqueAnime.slice(0, 30).forEach(anime => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${anime.poster || FALLBACK_POSTER}" alt="${anime.title}">
                            <div class="card-info">
                                <div class="card-title">${anime.title}</div>
                                <div class="card-year">${anime.year || ''}</div>
                            </div>
                        `;
                        card.onclick = () => {
                            window.location.href = `/detail.html?slug=${encodeURIComponent(anime.slug)}`;
                        };
                        grid.appendChild(card);
                    });
                    
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading anime:', error);
                document.getElementById('loading').innerHTML = 'Error loading anime. Please try again.';
            }
        }

        // Setup search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    // Use global search API
                    window.location.href = `/list.html?type=anime&q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadAnime);
    </script>
</body>
  </html>
