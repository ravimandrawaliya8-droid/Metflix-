<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Details ‚Ä¢ Metflic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1a1f;
            --card: #1a2b33;
            --accent: #00d2ff;
            --text: #ffffff;
            --muted: #8fa3ad;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }
        .cartoon-header {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .cartoon-poster {
            width: 300px;
            height: 450px;
            border-radius: 16px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }
        .cartoon-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cartoon-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .cartoon-info {
            flex: 1;
            min-width: 300px;
        }
        .cartoon-title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .cartoon-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .meta-item {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        .cartoon-overview {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0f0ff;
        }
        .age-rating {
            display: inline-block;
            background: #ff9800;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-primary {
            background: var(--accent);
            color: #000;
        }
        .btn-primary:hover {
            background: #00e6ff;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .section-title {
            font-size: 24px;
            margin: 40px 0 20px;
            font-weight: 700;
        }
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .episode-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .episode-card:hover {
            transform: translateY(-5px);
        }
        .episode-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .episode-info {
            padding: 15px;
        }
        .episode-number {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }
        .episode-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .character-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .character-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .character-name {
            padding: 10px;
            font-weight: 600;
        }
        .character-role {
            padding: 0 10px 10px;
            color: var(--muted);
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--muted);
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .season-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .season-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .season-btn.active {
            background: var(--accent);
            color: #000;
        }
        @media (max-width: 768px) {
            .cartoon-header {
                flex-direction: column;
            }
            .cartoon-poster {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            .cartoon-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="history.back()">‚Üê Back to Cartoons</button>
        
        <div class="cartoon-header" id="cartoonHeader">
            <div class="loading">Loading cartoon details...</div>
        </div>
        
        <div class="action-buttons" id="actionButtons"></div>
        
        <h2 class="section-title">Episodes</h2>
        <div class="season-selector" id="seasonSelector"></div>
        <div class="episodes-grid" id="episodesGrid"></div>
        
        <h2 class="section-title">Main Characters</h2>
        <div class="characters-grid" id="charactersGrid"></div>
        
        <div class="loading" id="loading">Loading...</div>
    </div>

    <footer>
        ¬© 2024 Metflic ‚Ä¢ Family Friendly Entertainment
    </footer>

    <script>
        const API_BASE = window.location.origin;
        const FALLBACK_POSTER = 'https://via.placeholder.com/300x450/1a2b33/ffffff?text=Cartoon';
        
        // Get cartoon slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const cartoonSlug = urlParams.get('slug') || window.location.pathname.split('/').pop();
        
        // Mock episodes data
        const mockEpisodes = [
            { number: 1, title: "The Adventure Begins", duration: "22 min", image: "https://via.placeholder.com/300x200/1a2b33/00d2ff?text=Episode+1" },
            { number: 2, title: "Mystery Island", duration: "21 min", image: "https://via.placeholder.com/300x200/1a2b33/00d2ff?text=Episode+2" },
            { number: 3, title: "The Lost Treasure", duration: "23 min", image: "https://via.placeholder.com/300x200/1a2b33/00d2ff?text=Episode+3" },
            { number: 4, title: "Friendship Test", duration: "22 min", image: "https://via.placeholder.com/300x200/1a2b33/00d2ff?text=Episode+4" },
            { number: 5, title: "Heroes Arise", duration: "24 min", image: "https://via.placeholder.com/300x200/1a2b33/00d2ff?text=Episode+5" },
            { number: 6, title: "Final Showdown", duration: "25 min", image: "https://via.placeholder.com/300x200/1a2b33/00d2ff?text=Episode+6" },
        ];
        
        // Mock characters data
        const mockCharacters = [
            { name: "Max", role: "Main Hero", image: "https://via.placeholder.com/300x400/1a2b33/00d2ff?text=Max" },
            { name: "Luna", role: "Brave Friend", image: "https://via.placeholder.com/300x400/1a2b33/00d2ff?text=Luna" },
            { name: "Sparky", role: "Funny Sidekick", image: "https://via.placeholder.com/300x400/1a2b33/00d2ff?text=Sparky" },
            { name: "Dr. Evil", role: "Villain", image: "https://via.placeholder.com/300x400/1a2b33/00d2ff?text=Dr.+Evil" },
        ];
        
        async function loadCartoonDetails() {
            try {
                // Load cartoon details from API
                const response = await fetch(`${API_BASE}/api/movie/${encodeURIComponent(cartoonSlug)}`);
                const data = await response.json();
                
                if (data.ok && data.result) {
                    const cartoon = data.result;
                    
                    // Update page title
                    document.title = `${cartoon.title} ‚Ä¢ Cartoon ‚Ä¢ Metflic`;
                    
                    // Create cartoon header
                    document.getElementById('cartoonHeader').innerHTML = `
                        <div class="cartoon-poster">
                            <img src="${cartoon.poster || FALLBACK_POSTER}" alt="${cartoon.title}">
                            <div class="cartoon-badge">CARTOON</div>
                        </div>
                        <div class="cartoon-info">
                            <h1 class="cartoon-title">${cartoon.title}</h1>
                            <div class="cartoon-meta">
                                <span class="age-rating">PG</span>
                                ${cartoon.year ? `<span class="meta-item">üìÖ ${cartoon.year}</span>` : ''}
                                <span class="meta-item">üé¨ Animated Series</span>
                                <span class="meta-item">‚≠ê 8.0/10</span>
                                <span class="meta-item">‚è± 22 min/ep</span>
                            </div>
                            <p class="cartoon-overview">${cartoon.overview || cartoon.caption || 'A fun and exciting cartoon series for all ages. Join our heroes on their amazing adventures!'}</p>
                        </div>
                    `;
                    
                    // Create action buttons
                    document.getElementById('actionButtons').innerHTML = `
                        <button class="btn btn-primary" onclick="watchCartoon()">
                            ‚ñ∂ Watch Now
                        </button>
                        <button class="btn btn-secondary" onclick="downloadCartoon()">
                            ‚¨á Download All Episodes
                        </button>
                        <button class="btn btn-secondary" onclick="addToFavorites()">
                            ‚ù§Ô∏è Add to Favorites
                        </button>
                    `;
                    
                    // Load episodes
                    loadEpisodes();
                    
                    // Load characters
                    loadCharacters();
                    
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                } else {
                    document.getElementById('cartoonHeader').innerHTML = `
                        <div class="loading">Cartoon not found</div>
                    `;
                }
            } catch (error) {
                console.error('Error loading cartoon details:', error);
                document.getElementById('cartoonHeader').innerHTML = `
                    <div class="loading">Error loading cartoon details</div>
                `;
            }
        }
        
        function loadEpisodes() {
            const episodesGrid = document.getElementById('episodesGrid');
            episodesGrid.innerHTML = '';
            
            // Create season selector
            const seasonSelector = document.getElementById('seasonSelector');
            seasonSelector.innerHTML = `
                <button class="season-btn active" onclick="changeSeason(1)">Season 1</button>
                <button class="season-btn" onclick="changeSeason(2)">Season 2</button>
                <button class="season-btn" onclick="changeSeason(3)">Season 3</button>
            `;
            
            // Display episodes
            mockEpisodes.forEach(episode => {
                const card = document.createElement('div');
                card.className = 'episode-card';
                card.innerHTML = `
                    <img src="${episode.image}" alt="Episode ${episode.number}">
                    <div class="episode-info">
                        <div class="episode-number">Episode ${episode.number}</div>
                        <div class="episode-title">${episode.title}</div>
                        <div class="episode-duration">${episode.duration}</div>
                    </div>
                `;
                card.onclick = () => {
                    watchEpisode(episode.number);
                };
                episodesGrid.appendChild(card);
            });
        }
        
        function loadCharacters() {
            const charactersGrid = document.getElementById('charactersGrid');
            charactersGrid.innerHTML = '';
            
            // Display characters
            mockCharacters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <img src="${character.image}" alt="${character.name}">
                    <div class="character-name">${character.name}</div>
                    <div class="character-role">${character.role}</div>
                `;
                charactersGrid.appendChild(card);
            });
        }
        
        function changeSeason(seasonNumber) {
            // Update active button
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            console.log(`Loading episodes for season ${seasonNumber}`);
        }
        
        function watchCartoon() {
            watchEpisode(1);
        }
        
        function watchEpisode(episodeNumber) {
            alert(`Now playing Episode ${episodeNumber}. Kid-friendly content playing!`);
        }
        
        function downloadCartoon() {
            window.open(`https://t.me/${BOT_USERNAME}?start=${encodeURIComponent(cartoonSlug)}`, '_blank');
        }
        
        function addToFavorites() {
            alert('Added to favorites!');
        }
        
        // Bot username
        const BOT_USERNAME = window.BOT_USERNAME || "YourBotUsernameHere";
        
        // Load cartoon details on page load
        window.addEventListener('DOMContentLoaded', loadCartoonDetails);
    </script>
</body>
          </html>
