<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflic â€¢ Cartoons</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1a1f;
            --card: #1a2b33;
            --accent: #00d2ff;
            --text: #ffffff;
            --muted: #8fa3ad;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0a1419, #0f1a1f);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent);
            text-decoration: none;
        }
        .search-box {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px 15px;
            width: 300px;
            display: flex;
            align-items: center;
        }
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            font-size: 16px;
            padding: 5px;
            outline: none;
        }
        .hero {
            background: linear-gradient(135deg, #1a2b33, #00d2ff20);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            color: var(--muted);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .card-info {
            padding: 15px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-year {
            font-size: 14px;
            color: var(--muted);
        }
        .section-title {
            font-size: 24px;
            margin: 30px 0 20px;
            font-weight: 700;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--muted);
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .category-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .category-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .category-btn.active {
            background: var(--accent);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">CARTOONS</a>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search cartoons...">
            </div>
        </header>

        <div class="hero">
            <h1>ðŸŽ¬ Animated Fun</h1>
            <p>Classic and modern cartoons for all ages. Enjoy unlimited streaming!</p>
        </div>

        <div class="category-filters">
            <button class="category-btn active" onclick="filterCartoons('all')">All</button>
            <button class="category-btn" onclick="filterCartoons('kids')">Kids</button>
            <button class="category-btn" onclick="filterCartoons('comedy')">Comedy</button>
            <button class="category-btn" onclick="filterCartoons('adventure')">Adventure</button>
        </div>

        <h2 class="section-title">Popular Cartoons</h2>
        <div class="grid" id="cartoonGrid"></div>

        <div class="loading" id="loading">Loading cartoons...</div>
    </div>

    <footer>
        Â© 2024 Metflic â€¢ Family Friendly Entertainment
    </footer>

    <script>
        const API_BASE = window.location.origin;
        const FALLBACK_POSTER = 'https://via.placeholder.com/300x450/1a2b33/ffffff?text=Cartoon';

        async function loadCartoons() {
            try {
                // Use category API for cartoons
                const response = await fetch(`${API_BASE}/api/category/cartoon`);
                const data = await response.json();
                
                if (data.ok && data.sections) {
                    displayCartoons(data.sections);
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading cartoons:', error);
                document.getElementById('loading').innerHTML = 'Error loading cartoons. Please try again.';
            }
        }

        function displayCartoons(sections) {
            const grid = document.getElementById('cartoonGrid');
            grid.innerHTML = '';
            
            // Combine all sections
            const allCartoons = [
                ...(sections.trending || []),
                ...(sections.popular || []),
                ...(sections.latest || [])
            ];
            
            // Remove duplicates
            const uniqueCartoons = Array.from(new Set(allCartoons.map(c => c.slug)))
                .map(slug => allCartoons.find(c => c.slug === slug));
            
            // Display first 30
            uniqueCartoons.slice(0, 30).forEach(cartoon => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${cartoon.poster || FALLBACK_POSTER}" alt="${cartoon.title}">
                    <div class="card-info">
                        <div class="card-title">${cartoon.title}</div>
                        <div class="card-year">${cartoon.year || ''}</div>
                    </div>
                `;
                card.onclick = () => {
                    window.location.href = `/detail.html?slug=${encodeURIComponent(cartoon.slug)}`;
                };
                grid.appendChild(card);
            });
        }

        function filterCartoons(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // In real implementation, you would filter based on category
            // For now, just reload
            loadCartoons();
        }

        // Setup search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `/list.html?type=cartoon&q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadCartoons);
    </script>
</body>
  </html>
